<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Triangle Alliance</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    height: 100vh;
    background: url('background.png') center / cover no-repeat fixed;
    background-color: #000;
    color: #fff;
    font-family: "Sabon", "Adobe Garamond Pro", "Garamond", "Times New Roman", serif;
}

/* TOP LEFT TITLE BLOCK */
.title-block {
    position: fixed;
    top: 32px;
    left: 32px;
}

.title {
    font-size: 2.6rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.title-line {
    width: 100%; /* full width under title */
    height: 2px;
    background: #fff;
    margin: 4px 0 8px 0; /* closer to title */
}

.subtitle {
    font-size: 1.05rem;
    font-weight: 300;
    letter-spacing: 1px;
    opacity: 0.65; /* pale */
}

/* CENTER SLOGAN */
.center-slogan {
    position: fixed;
    top: 40%; /* slightly higher */
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3.8rem; /* slightly bigger */
    font-family: "Dancing Script", "Palatino Linotype", "Book Antiqua", Palatino, serif; /* calligraphic */
    font-style: italic;
    letter-spacing: 1.2px;
    opacity: 0.9;
    text-align: center;
    white-space: nowrap; /* single line */
    pointer-events: none;
}

/* CONTACT FORM CONTAINER */
.form-container {
    position: fixed;
    bottom: 32px;
    right: 32px;
    width: 340px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1s;
}

/* CONTACT TITLE ABOVE FORM */
.contact-title {
    font-size: 2.2rem; /* slightly smaller */
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 15px;
    color: #fff;
}

/* FORM FIELDS */
label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background: rgba(0,0,0,0.4);
    border: 1px solid #fff;
    color: #fff;
    font-family: inherit;
}

input::placeholder,
textarea::placeholder {
    color: #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: #fff;
    color: #000;
    border: none;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
}

button:hover {
    background: #ddd;
}

/* FADE-IN ANIMATION */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* COPYRIGHT */
.copyright {
    position: fixed;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8rem;
    color: rgba(255,255,255,0.4);
}

/* MOBILE */
@media (max-width: 768px) {
    .title-block,
    .center-slogan,
    .form-container,
    .copyright {
        position: static;
        transform: none;
        margin: 20px;
    }

    .center-slogan {
        font-size: 2.6rem;
        text-align: left;
    }

    body {
        background-attachment: scroll;
    }
}
</style>
</head>

<body>

<!-- TOP LEFT TITLE -->
<div class="title-block">
    <div class="title">Golden Triangle Alliance</div>
    <div class="title-line"></div>
    <div class="subtitle">Consulting Solutions</div>
</div>

<!-- CENTER SLOGAN -->
<div class="center-slogan">
    Global Reach for Local Solutions
</div>

<!-- CONTACT FORM -->
<div class="form-container">
    <div class="contact-title">Contact</div>

    <form action="https://formspree.io/f/maqwwbla" method="POST">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Message</label>
        <textarea name="message" rows="4" placeholder="Your message..." required></textarea>

        <button type="submit">Send</button>
    </form>
</div>

<!-- COPYRIGHT -->
<div class="copyright">
    &copy; 2025 Golden Triangle Alliance
</div>

</body>
</html>
