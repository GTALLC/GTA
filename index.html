<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Triangle Alliance</title>
    <style>
        body { 
            font-family: "Times New Roman", Times, serif; 
            margin: 0; 
            padding: 0;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            text-align: center;
            background-image: url('background.png'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed;
            background-color: #f0f0f0; 
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border: 2px solid #000;
            max-width: 500px;
            width: 90%;
        }
        h1 { font-size: 2.5rem; text-transform: uppercase; margin: 0; }
        p { font-style: italic; margin-bottom: 30px; }
        form { text-align: left; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea { 
            width: 100%; padding: 10px; margin-bottom: 20px; 
            border: 1px solid #000; font-family: "Times New Roman", serif; 
            box-sizing: border-box;
        }
        button { 
            width: 100%; padding: 15px; background: #000; color: #fff; 
            border: none; cursor: pointer; text-transform: uppercase;
            font-family: "Times New Roman", serif; font-size: 1.1rem;
        }
        button:hover { background: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Golden Triangle Alliance</h1>
        <p>Website Coming Soon</p>

        <form action="formspree.io" method="POST">
            <label>Email Address</label>
            <input type="email" name="email" required>
            
            <label>Message</label>
            <textarea name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
