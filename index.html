<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Triangle Alliance</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* PAGE */
body {
    height: 100vh;
    background: url('background.png') center / cover no-repeat fixed;
    background-color: #000;
    color: #fff;
    font-family: "Sabon", "Adobe Garamond Pro", "Garamond", "Times New Roman", serif;
}

/* TITLE BLOCK */
.title-block {
    position: fixed;
    top: 32px;
    left: 32px;
}

.title {
    font-size: 2.6rem;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.title-line {
    width: 100%;
    height: 2px;
    background: #fff;
    margin: 10px 0 8px 0;
}

.subtitle {
    font-size: 1.05rem;
    font-weight: 400;
    letter-spacing: 1px;
    opacity: 0.75;
}

/* CENTER SLOGAN */
.center-slogan {
    position: fixed;
    top: 44%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3.2rem;
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    font-style: italic;
    letter-spacing: 1.2px;
    opacity: 0.9;
    text-align: center;
    pointer-events: none;
}

/* FORM CONTAINER */
.form-container {
    position: fixed;
    bottom: 32px;
    right: 32px;
    width: 340px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 1s;
}

/* CONTACT TITLE */
.contact-title {
    font-size: 2.6rem;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 15px;
}

/* FORM */
label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background: rgba(0,0,0,0.4);
    border: 1px solid #fff;
    color: #fff;
    font-family: inherit;
}

input::placeholder,
textarea::placeholder {
    color: #ccc;
}

button {
    width: 100%;
    padding: 12px;
    background: #fff;
    color: #000;
    border: none;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
}

button:hover {
    background: #ddd;
}

/* FADE IN */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(15px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* MOBILE */
@media (max-width: 768px) {
    .title-block,
    .center-slogan,
    .form-container {
        position: static;
        transform: none;
        margin: 30px;
    }

    .center-slogan {
        font-size: 2.4rem;
        text-align: left;
    }

    body {
        background-attachment: scroll;
    }
}
</style>
</head>

<body>

<!-- TOP LEFT -->
<div class="title-block">
    <div class="title">Golden Triangle Alliance</div>
    <div class="title-line"></div>
    <div class="subtitle">Consulting Solutions</div>
</div>

<!-- SLOGAN -->
<div class="center-slogan">
    Global Reach for Local Solutions
</div>

<!-- CONTACT -->
<div class="form-container">
    <div class="contact-title">Contact</div>

    <form action="https://formspree.io/f/maqwwbla" method="POST">
        <label>Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label>Message</label>
        <textarea name="message" rows="4" placeholder="Your message..." required></textarea>

        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
